<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>红包 DApp</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.8.0/dist/web3.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #ff6b6b, #ffa500);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #ff6b6b;
        }
        
        button {
            background: linear-gradient(135deg, #ff6b6b, #ff5722);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .connect-btn {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            margin-bottom: 20px;
        }
        
        .status {
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            text-align: center;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .info-box {
            background: #e3f2fd;
            border: 1px solid #bbdefb;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
        }
        
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🧧 红包 DApp</h1>
            <p>基于区块链的去中心化红包系统</p>
        </div>

        <!-- 连接钱包 -->
        <div class="card">
            <button id="connectWallet" class="connect-btn">连接钱包</button>
            <div id="walletInfo" class="hidden">
                <p><strong>钱包地址:</strong> <span id="walletAddress"></span></p>
                <p><strong>余额:</strong> <span id="walletBalance"></span> ETH</p>
            </div>
        </div>

        <div class="grid">
            <!-- 创建红包 -->
            <div class="card">
                <h2>🎁 创建红包</h2>
                <div class="form-group">
                    <label for="amount">红包金额 (ETH)</label>
                    <input type="number" id="amount" step="0.001" placeholder="0.1">
                </div>
                <div class="form-group">
                    <label for="count">红包个数</label>
                    <input type="number" id="count" min="1" max="10" placeholder="3">
                </div>
                <div class="form-group">
                    <label for="message">祝福语</label>
                    <textarea id="message" rows="3" placeholder="恭喜发财，大吉大利！"></textarea>
                </div>
                <button id="createRedPacket">创建红包</button>
                <div id="createStatus"></div>
            </div>

            <!-- 抢红包 -->
            <div class="card">
                <h2>💰 抢红包</h2>
                <div class="form-group">
                    <label for="redPacketId">红包ID</label>
                    <input type="number" id="redPacketId" placeholder="0">
                </div>
                <button id="queryRedPacket">查询红包</button>
                <div id="redPacketInfo" class="info-box hidden">
                    <h3>红包信息</h3>
                    <p><strong>创建者:</strong> <span id="creator"></span></p>
                    <p><strong>总金额:</strong> <span id="totalAmount"></span> ETH</p>
                    <p><strong>剩余金额:</strong> <span id="remainingAmount"></span> ETH</p>
                    <p><strong>总个数:</strong> <span id="totalCount"></span></p>
                    <p><strong>剩余个数:</strong> <span id="remainingCount"></span></p>
                    <p><strong>祝福语:</strong> <span id="redPacketMessage"></span></p>
                    <p><strong>状态:</strong> <span id="isActive"></span></p>
                </div>
                <button id="claimRedPacket" class="hidden">抢红包</button>
                <div id="claimStatus"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
